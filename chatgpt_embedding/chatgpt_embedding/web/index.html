<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="ChatGPT Embedding">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chatgpt_embedding">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="icons/favicon.png"/>

  <title>ChatGPT Embedding</title>
  <link rel="manifest" href="manifest.json">

  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>

  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
  <section class="contents">
    <div id="parent">
    <!--This is the div which contains the flutter app-->
      <div id="flutter_target" class="center"></div>
      
      <div id="app">
        <div id="chat_container"></div>
  
        <form id="form_container" style="display: none;">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask us..."></textarea>
          <button type="submit" id="submit"><img src="assets/send.svg" alt="send" />
        </form>
      </div>
    </div>
  </section>
  <script>
    window.addEventListener('load', function(ev) {
      let target = document.querySelector("#flutter_target");
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        onEntrypointLoaded: async function (engineInitializer) {
          let appRunner = await engineInitializer.initializeEngine({
            hostElement: target,
          });
          await appRunner.runApp();
        },
      });
    });
  </script>
  <script src="js/js-interop.js" defer></script>
</body>
</html>
